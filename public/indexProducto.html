<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Devolución Futttura</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="contenedor-consulta">
        <h2>Estado de Devolución de Futttura</h2>
        <p>Por favor, ingrese el código de su tarjeta para consultar el estado de su reembolso.</p>

        <div class="grupo-input">
            <label for="codigoTarjeta">Código de Tarjeta:</label>
            <input type="text" class="codigos" id="codigoTarjeta" placeholder="Ej: 04A13ACA9F4380">
        </div>

        <p>------------------------------------O------------------------------------</p>
        <!--<p>Si tuvo un problema con su tarjeta aca puede consultar el estado de su reembolso por su ID de Usuario</p>-->

        <div class="grupo-input">
            <label for="codigoTarjeta">O bien, ingresá aquí el ID de usuario de tu billetera:</label>
            <input type="text" class="codigos" id="codigoUsuario" placeholder="Ej: 18c4a9f1b-15e8-47d3-b20f-61e7a5c89d2as">
        </div>

        <button id="botonConsultar">Consultar Estado</button>

        <div id="resultado" class="mensaje-resultado">
        </div>
    </div>

    <script src="functions.js"></script> </body>
</html>
